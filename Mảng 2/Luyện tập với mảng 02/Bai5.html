<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi thứ nhất")
    let str2 = prompt("Nhập chuỗi thứ hai")
    str1= str1.toUpperCase();
    str2= str2.toUpperCase();
    if (str1 === str2){
        document.write("Hai chuỗi nhìn chung là giống nhau");
    } else {
        document.write("Hai chuỗi khác nhau")
    }
</script>
</body>
</html>
