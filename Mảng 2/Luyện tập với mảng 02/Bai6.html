<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr = prompt('Nhập vào 1 chuỗi các kí tự');
   let arr2=arr.split('')
   let newArr=[];
   for (let i = 0; i <arr2.length ; i++) {
       if(arr2[i]=='-'){
           newArr.push('_');
       } else newArr.push(arr2[i]);
   } console.log(newArr);

</script>
</body>
</html>
