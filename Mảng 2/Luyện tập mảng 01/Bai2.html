<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = [1,45,23,66,3,67,8,954,54,2];
    let isMax=0;
    let place=0;
    for (let i = 0; i <10 ; i++) {
        if (int[i]>isMax){
            isMax=int[i];
            place=i;
        }
    }
    console.log('Phần tử có giá trị max là: '+ isMax +' và ở vị trí '+ place);


</script>
</body>
