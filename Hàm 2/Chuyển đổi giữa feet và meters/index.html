<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(){
        let foot = prompt('Nhập foot');
        let meter = 0.305 * foot;
        return document.write(foot+' foot = '+meter+' meter'+'<br>');
    }
    function meterToFoot(){
        let meter = prompt('Nhập meter')
        let foot = 3.279 * meter;
        return document.write(meter+' meter = '+foot+' foot');
    }
    footToMeter();
    meterToFoot();


</script>
</body>
</html>
