<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<div><input type="text" id="input" placeholder="New Product">
<button id="add" type="button" onclick="add_products()">Add</button>
</div>
<h3>Display All Product</h3>
<p id="tableDisplay"></p>
<script>
    let products = ['Sony Xperia','Samsung Galaxy','Nokia 6','Xiaomi Redmi Note 4','Apple iPhone 6S','Xiaomi Mi 5s Plus','Apple iPhone 8 Plus','Fujitsu F-04E','Oppo A71']
    function display_products(){
    let sout = '<table border="1" width="300" cellpadding="5">';
    for (let i = 0; i <products.length ; i++) {
        sout +='<tr>';
        sout += '<td>'+products[i]+'</td>'+'<td>'+'<input type="button" value="edit" onclick="edit_product('+i+')">'+'</td>'+'<td>'+'<input onclick="cellDelete('+i+')" type="button" value="delete">'+'</td>';
        sout +='</tr>'
    } sout+='</table>'
    document.getElementById('tableDisplay').innerHTML=sout;
}
display_products();

function add_products(){
let value = document.getElementById('input').value;
products.push(value);
alert('Bạn đã thêm 1 sản phẩm');
display_products();
}

function edit_product(position){
    let show = prompt('Hãy điền tên sản phẩm bạn muốn thêm');
    products[position] = show;
    display_products();
}
function cellDelete(position2){
    let a = confirm('Are you sure?');
    if(a){
        products.splice(position2,1);
    } display_products();
}

</script>
</body>
</html>
