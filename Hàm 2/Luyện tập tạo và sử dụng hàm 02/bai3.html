<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let int = +prompt('Nhập 1 số nguyên bất kì');
        let result = 1;
        for (let i = 1; i <=int ; i++) {
            result = result * i;
        } return alert('Giai thừa của số ' + int +' là '+result);
    }
    factorial();
</script>
</body>
</html>
