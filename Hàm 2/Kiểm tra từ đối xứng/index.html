<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s){
        let check = true;
        for (let i = 0; i <s.length/2 ; i++) {
            if(s[i]===s[s.length-i-1]){
                check = true;
            } else{
                check = false;
            }
        } if(check) return true;
        else return false;
    }
    alert(isPalindrome('abcdedcba'));

</script>
</body>
</html>
