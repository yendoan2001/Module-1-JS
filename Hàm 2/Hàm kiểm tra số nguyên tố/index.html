<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt('Nhập 1 số từ bàn phím <1000');
    function isPrime(number){
           for (let i = 2; i <number ; i++) {
               if(number%i==0){
                   return alert(number+' không là số nguyên tố');
               }
           } return alert(number +' là số nguyên tố');
       }
       isPrime(number);
</script>
</body>
</html>
