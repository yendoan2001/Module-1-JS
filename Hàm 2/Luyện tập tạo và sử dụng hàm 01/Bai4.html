<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;
    return result;
  }
  result = 0;
  alert('Result trước khi gọi hàm ' + result);
  result = addNumbers();
  alert('Result sau khi gọi hàm ' + result);
</script>
