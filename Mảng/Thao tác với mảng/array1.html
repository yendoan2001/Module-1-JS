<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen:</h3>
<input id="input" type="text" name="input">
<button id="addmore" type="button" name="add" onclick="add()">Add</button>
<button id="showcase" type="button" name="display" onclick="display()">Display</button>
<div id="result"></div>
<script>
    let x=0;
    let element = Array();
function add(){
    element[x] = document.getElementById('input').value;
    alert(element[x]);
    x++;
    document.getElementById("input ").value = "";
    }

function display(){
    let e = '<hr>';
    for(let i=0; i<element.length; i++){
        e += element[i] + '<br>';
    }
document.getElementById('result').innerHTML=e;
}
</script>
</body>
</html>
