<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3"></canvas>

<script>
    class Rectangle{
        height;
        width;
        constructor(height,width) {
            this.height = height;
            this.width = width;
        }
        getArea(){
            return this.height * this.width;
        }
        getPerimeter(){
            return (this.height + this.width)/2;
        }
        createRectangle(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle='red';
            ctx.fillRect(20,20,this.width,this.height);
        }
    }
let rectangle = new Rectangle(200,500);
    alert(rectangle.getArea());
    alert(rectangle.getPerimeter());
    rectangle.createRectangle();



</script>
</body>
</html>
