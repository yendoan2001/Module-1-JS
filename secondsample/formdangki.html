<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action=" http://demo.codegym.vn/6/registration_form/register.php" method="post">
    Họ và tên:<br>
    <label><input type="text" name="name"></label><br> <br>
    Email: <br>
    <label><input type="text" name="email"></label><br> <br>
    Số điện thoại: <br>
    <label><input type="text" name="phone"></label><br> <br>
    Giới tính:
    <label>
        <input type="radio" name="gender" value="male" checked> Nam
        <input type="radio" name="gender" value="female"> Nữ
    </label>
    <br>
    <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
