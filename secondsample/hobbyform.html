<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        div {
           border: 30px solid powderblue;
            font-size: 30px;
            width: 900px;

        }
        table {
            border-collapse: collapse;

        }
        tr,td {
            width: 200px;
            height: 50px;

        }
        p {
            background: orangered;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 10px;

        }
    </style>
</head>
<body>
<div>
    <form action="">
        <p>SỞ THÍCH CỦA BẠN</p>
        <table>
            <tr>
                <td style="text-align: right; padding-right: 10px">Họ và tên</td>
                <td colspan="3"><input style="padding: 10px 80px" type="text" name="name" ></td>
            </tr>
            <tr>
                <td style="text-align: right; padding-right: 10px">Email</td>
                <td colspan="3"><input style="padding: 10px 80px" type="email" name="email"></td>
            </tr>
            <tr>
                <td style="vertical-align: top; text-align: right; padding-right: 10px" rowspan="3">Sở thích</td>
                <td><input type="checkbox" name="hobby" value="sport">Thể thao</td>
                <td><input type="checkbox" name="hobby" value="music">Âm nhạc</td>
                <td><input type="checkbox" name="hobby" value="reading">Đọc sách</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby" value="surf">Lướt web</td>
                <td><input type="checkbox" name="hobby" value="playing">Chơi game</td>
                <td><input type="checkbox" name="hobby" value="film">Điện ảnh</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby" value="travel">Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><input style="padding: 7px 20px; font-size: 20px" type="submit" value="Gửi thông tin"></td>
                <td><input style="padding: 7px 20px; font-size: 20px" type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
