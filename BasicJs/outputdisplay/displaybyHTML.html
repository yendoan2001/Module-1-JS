<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị bằng HTML</title>
</head>
<body>
<p id="clickme"></p>
<button type="button" onclick= dosomething() >Click Me!</button>
<script>
    function dosomething() {
        document.getElementById('clickme').innerHTML="Hello"
    }
</script>
</body>
</html>
