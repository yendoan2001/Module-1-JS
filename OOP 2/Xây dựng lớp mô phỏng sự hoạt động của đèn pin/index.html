<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
  class Battery{
    setEnergy(energy){
      this.energy = energy;
    };
    getEnergy(){
      return this.energy;
    };
    decreaseEnergy(){
      if(this.energy > 0){
        this.energy--;
      }
    }
  }
  class Flashlamp{
    setBattery(battery){
      this.battery = battery;
    }
    getBatteryInfo(){
      return this.battery.getEnergy();
    }
    light(){
      if(this.status){
        alert('Lighting');
      } else {
        alert('Not lighting');
      }
    }
    turnOn(){
      this.status = true;
    }
    turnOff(){
      this.status = false;
    }
  }
  let battery = new Battery();
  battery.setEnergy(10);
  let flashLamp = new Flashlamp();
  flashLamp.setBattery(battery);

  document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
  flashLamp.light();

  document.write("Turn on<br/>")
  flashLamp.turnOn();
  flashLamp.light();
  document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

  document.write("Turn off<br/>")
  flashLamp.turnOff();
  flashLamp.light();
</script>
</body>
