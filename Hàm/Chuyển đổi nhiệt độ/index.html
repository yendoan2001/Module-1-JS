<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
Fahrenheit <input style="width: 150px" type="number" id="input" oninput="exchange()">
<p id="show">Celcious: </p>
<script>
function exchange(){
    let F = document.getElementById('input').value;
    let C = (F - 32)/1.8;
    document.getElementById('show').innerHTML= ''+C;
}
</script>
</body>
</html>
