    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a=+prompt("Nhập số thực thứ 1");
    let b=+prompt("Nhập số thực thứ 2");
    let c=+prompt("Nhập số thực thứ 3");
    if (a&&b&&c > 0 && a+b>c && b+c> a && a+c>b)
        alert(a+','+ b+',' + c + " là 3 cạnh của 1 tam giác")
</script>
