<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập giá trị a");
  let b = +prompt("Nhập giá trị b");
  let c = +prompt("Nhập giá trị c");
  let denta = b*b-4*a*c;
  if(denta>0){
      let x1=(-b + Math.sqrt(denta))/(2*a);
      let x2=(-b - Math.sqrt(denta))/(2*a);
      alert('Phương trình có 2 nghiệm phân biệt là '+ x1 +" và "+ x2)
  }else if(denta===0){
      let x=-b/(2*a);
      alert("Phương trình có nghiệm kép là: "+x)
  }else{
      alert("Phương trình vô nghiệm")
  }
</script>
</body>
</html>
