    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số a");
    let b = +prompt("Nhập vào số b");
    if(a===0) {
        if (b === 0) {
            alert('Phương trình có vô số nghiệm')
        } else {
            alert("Phương trình vô nghiệm")
        }
    }else {
        let x=(-b)/a;
        alert("Phương trình có 1 nghiệm phân biệt"+x)
    }

</script>
