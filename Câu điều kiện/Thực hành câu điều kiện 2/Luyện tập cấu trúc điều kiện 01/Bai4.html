<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên thứ 1");
    let b = +prompt("Nhập số nguyên thứ 2");
    let c = +prompt("Nhập số nguyên thứ 3");
    if(a>b){
        if(a>c){
            alert(a +' là số nguyên lớn nhất')
        }else {
            alert(c + ' là số nguyên lớn nhất')
        }
    }else if (b<c) {
        alert(c + ' là số nguyên lớn nhất')
    }else{
        alert(b+' là số nguyên lớn nhất')
    }


</script>
</body>
</html>
