<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let midTermMark = +prompt("Nhập điểm giữa kì");
    let lastTermMark = +prompt("Nhập điểm cuối kì")
    let average = (midTermMark + lastTermMark*2)/3;
    if (average>=8) alert("Học lựa giỏi");
    else if(average>=7) alert ('Học lực khá');
    else if(average>=5) alert('Học lực TB');
    else alert ('Học lực yếu');
</script>
</body>
</html>
