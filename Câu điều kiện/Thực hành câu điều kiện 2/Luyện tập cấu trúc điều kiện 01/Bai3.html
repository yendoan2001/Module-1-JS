<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  let int = +prompt("Nhập 1 số nguyên bất kì");
  if(int<0) alert("Số nguyên nhỏ hơn 0")
  else if(int>0) alert ('Số nguyên lớn hơn 0')
  else alert ('Số nguyên bằng 0')
</script>
</body>
</html>
