<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id= "inputDate" type="text" name="inputdate">
<button type="button" name="countdate" onclick="countDate()">Tính số ngày</button>
<p id="display"></p>
<script>
function countDate() {
    let b = +document.getElementById("inputDate").value;
    switch (b) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("display").innerHTML="Tháng " + b + " có 31 ngày"
        break;
        case 2:
           document.getElementById("display").innerHTML="Tháng "+ b + " có 29/28 ngày"
        break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("display").innerHTML="Tháng "+ b + " có 30 ngày"
    }
}
</script>
</body>
</html>
