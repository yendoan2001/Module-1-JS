<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <=10 ; i++) {
        for (let j = 1; j <= 40; j++) {
            if (i===1 || i === 10 || j ===1 || j === 40){
                document.write("*");
            } else {
                document.write("&#160&#160");
            }
        }
        document.write("<br>")
        }


</script>
</body>
