<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = +prompt('Enter the number of terms: ');
    let num1 = 1, num2 = 1, result;
    for (let i = 1; i <= number; i++) {
        console.log(num1);
        result = num1 + num2;
        num1 = num2;
        num2 = result;
    }
    console.log('Fibonacci Series:');

    if(num1%5==0){
        alert(num1);
    }
</script>
</body>
</html>
