<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt(' Nhâp số','')
    let count=0;
    let n=2;
    let inSoNguyento = "";
    for (count = 0; count<number;){
        let bl=true;
        for (let i=2;i<n;i++){
            if (n%i===0){
                bl=false;
                break;
            }
        }
        if (bl===true){
            inSoNguyento+=n +' ';
            count++;
            n++;
        }
        else {
            n++;
        }
    }
    document.write(inSoNguyento)

</script>
</body>
</html>
