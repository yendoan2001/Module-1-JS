<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let i;
    while (i !== -1) {
        i = +prompt("Nhập một số bất kì");
        if (i !== -1) {
            sum += i;
        }
    }
    alert(sum);
</script>
</body>
</html>
