<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showNum()">Button</button>
<script>
    let input =+prompt("Nhập 1 số bất kì");
    function showNum(){
        for (let i = 1; i <=input ; i++) {
            document.write(i);
        }
    }
</script>
</body>
</html>
