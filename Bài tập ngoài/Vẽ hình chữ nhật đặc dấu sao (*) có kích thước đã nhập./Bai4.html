<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=+prompt("Nhập chiều dài của HCN");
    let width=+prompt("Nhập chiều rộng của HCN");

    for (let i = 1; i <=height ; i++) {
        for (let j = 1; j <= width; j++) {
            if (i===1 || i === height || j ===1 || j === width){
                document.write("*");
            } else {
                document.write("&#160&#160");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
