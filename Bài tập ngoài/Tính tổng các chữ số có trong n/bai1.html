<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("Nhập số nguyên dương bất kì");
    let sum = 0;

    while (input > 0) {
        let number = input % 10;
        sum += number;
        input = Math.floor(input / 10);
    } alert(sum);

</script>
</body>
</html>
